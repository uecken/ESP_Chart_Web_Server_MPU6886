<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ESP Weather Station</h2>
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
  <div id="chart-pressure" class="container"></div>
</body>
<script>

var chartH = new Highcharts.Chart({
  chart:{ renderTo:'chart-humidity' },
  title: { text: 'BME280 Humidity' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: false }
    }
  },
  xAxis: { type: "point"
  },
  yAxis: {
    title: { text: 'Acc' }
  },
  credits: { enabled: false }
});
var request_x = 0;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var current_x = request_x;
      var yarray = this.responseText.split(',');
      console.log(yarray);

      console.log(yarray.length);
      for(var j=0; j < yarray.length; j++){
        chartH.series[0].addPoint([current_x + j, parseFloat(yarray[j])], false, false, false);
        chartH.redraw();
      }

      request_x = current_x+j;
    }
  };
  xhttp.open("GET", "/humidity?requested_index="+request_x, true);
  xhttp.send();
}, 500 ) ;
</script>
</html>
